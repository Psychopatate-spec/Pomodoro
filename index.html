<!-- index.html file -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Spirited Work</title>
  </head>
  <body>
    <video autoplay muted loop class="video-background">
      <source src="assets/background.mp4" type="video/mp4">
    </video>
    <div class="content">
      <img src="assets/logo.png" alt="Spirited Work Logo" id="logo" />
      <p id="description">
        <em>
          Stay focused and productive with our Spirited Away themed Pomodoro timer!
        </em>
      </p>
      <div id="timer">
        <h1>Timer</h1>
        <p id="countDown">25:00</p>
        <hr />
        <div id="settings">
          <label class="setting-label" for="workDuration">Work Duration (minutes):</label>
          <input class="setting-input" type="number" id="workDuration" value="25" min="1" />
        </div>
        <div id="controls">
          <button id="start" onclick="saveValue()">Start</button>
          <button id="stop">Stop</button>
          <button id="reset">Reset</button>
          <button id="music">Play Music</button>
        </div>
      </div>
    </div>
    <audio id="audio" src="assets/music.mp3" loop hidden></audio>
    <script src="script.js"></script>
  </body>
</html>
